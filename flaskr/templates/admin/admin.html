{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Admin{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for user in users %}
    <article class="user">
      <header>
          <div>
            <h1>{{ user['username'] }}</h1>
            <p>{{ user['password'] }}</p>
          </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}>
